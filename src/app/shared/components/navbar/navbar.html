<nav class="nav" [class]="{
  'scroll-nav':windowScrolled()
}">

  <div class="nav-inner">
    <div class="flex gap-6 items-center">
      <a (click)="scrollToSection('hero')" class="nav-logo">
        <img src="/assets/images/logo.webp" class="md:h-15 sm:h-12 h-10" alt="digital-bond logo" />
      </a>

      <div class="md-nav-container" id="navbar-dropdown">
        <ul class="md-nav-list">
          @for (navLink of navLinks; track $index) {

          <li>
            @let scroll = navLink.label.toLowerCase()=='home' ? 'hero' : navLink.label.toLowerCase();
            <a (click)="scrollToSection(scroll)" class="navLink cursor-pointer hover:text-main">{{ navLink.label }}</a>
          </li>
          }
        </ul>
      </div>
    </div>
    <ul class="hidden lg:flex items-center gap-5 list-none">
      <app-social-icons></app-social-icons>
    </ul>

    <button
      type="button"
      class="inline-flex cursor-pointer items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden focus:outline-none dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      data-drawer-target="drawer-disabled-backdrop"
      data-drawer-show="drawer-disabled-backdrop"
      data-drawer-backdrop="false"
      aria-controls="drawer-disabled-backdrop"
      (click)="openSidebar() ? false : true"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-10 h-5 text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
  </div>
</nav>

<!-- sidebar nav -->
<app-side-nav [navLinks]="navLinks"></app-side-nav>
